<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container memory-card">
      <header>
        <h1 class="game-title">Memory Game</h1>
      </header>
      <section>
        <button id="start-btn">start game</button>
        <button id="reset-btn">reset game</button>
        <h3>
          Timer: <span id="timer-stat" class="timer-stat-wrapper">... </span>
        </h3>
        <h3>
          Score: <span id="score-stat" class="score-stat-wrapper">20 </span>
        </h3>
      </section>
      <div
        id="grid-container"
        class="front grid-container button-wrapper text-center"
      ></div>
      <div class="back"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
